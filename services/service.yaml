apiVersion: v1
kind: Service
metadata:
  name: pipeln-backend
spec:
  selector:
    app: pipeln-backend
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipeln-backend
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: pipelntlscert
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              service:
                name: pipeln-backend
                port:
                  number: 80
            pathType: Exact
